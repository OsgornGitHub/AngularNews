<div *ngIf="article">
  <h2>{{article.name | uppercase}} Details</h2>
  <div><span>id: </span>{{article.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="article.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>description:
      <input [(ngModel)]="article.description" placeholder="description"/>
    </label>
  </div>
<div>  

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
